<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Haulage Center</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Remix Icon CDN -->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/css/toast.css}" rel="stylesheet">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom_table.css}">
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


</head>

<body>

	<div th:replace="Navbar :: navbar"></div>
	<main class="d-flex">
		<div class="main-content  p-4 ">
			<div class="alert-box  text-center">
				Welcome to New <span style="padding-right: 5px;padding-left: 5px;">ERP</span> Portal
			</div>

			<!-- Main Page Data  -->
			<form th:action="@{saveConsignment}" th:object="${consignment}" method="post" id="myForm">
				<input type="hidden" th:field="*{id}">
				<!-- Main Data Container -->

				<div class="data-container p-4 ">
					<div class="row justify-content-center">
						<div class="col-md-12 	col-sm-4">


							<!-- Courier Row 2 -->
							<div class="row differ my-2 justify-content-between " style="border: none; ">

								<!-- 2nd Row 1st Column Start -->
								<div class="col-md-12 differ  pb-3">
									<div class="row">
										<div class="col-md-12  mybg-secondary py-2 mb-3">
											<div class="head ">
												Consignment Type(s)
											</div>
										</div>
									</div>

									<div class="row justify-content-between gap-1">
										<div class="col-md-6 col-sm-4">
											<!-- for lable and input  -->
											<div class="row">
												<div class="col-md-4">
													<label for="Name" class="org-form-label my-2 ">ConsignmentType</label>
												</div>
												<div class="col-md-7">
													<input type="text" name="addmission-date" th:field="*{ConsignmentType}"
														id="addmission-date"
														class="form-control org-form-input add-org-form-input">
													<span id="Sender_Name" class="error-message"></span>
												</div>
											</div>
										</div>


										<!-- manager Column Start  -->
										<div class="col-md-6 col-sm-4">
											<div class="row">
												<div class="col-md-4">
													<label for="phone" class="org-form-label my-2 ">Discription</label>
												</div>
												<div class="col-md-7">
													<input type="text" name="phone" id="phone" th:field="*{discription}"
														class="form-control org-form-input add-org-form-input">
													<span id="MobileNo-error" class="error-message"></span>
												</div>
											</div>
										</div>
										<!-- manager Column End  -->

										
										<!-- Form Button Control -->


									</div>

								</div>
							</div>
						</div>
					</div>
					<br>
					<button type="submit" class="btn btn-success p-2 " style="font-size: 14px;">Submit</button>
				</div>


			</form>
			<!-- ---table --- -->

			<div class="col-md-12 col-lg-12 px-1 py-0">
				<table class="table table-bordered mt-2 table-hover">
					<thead>
						<tr>
							<th class="table-head">S.No.</th>
							<th class="table-head">Code</th>
							<th class="table-head">Type</th>
							<th class="table-head">Desicription</th>
							<th class="table-head">Action</th>

						</tr>
					</thead>
					<tbody class="border">
						<tr id="table-row" th:each="i ,istat:*{consignmentlist}">
							<td th:text="${istat.index}" />
							<td th:text="*{i.id}" />
							<td th:text="*{i.ConsignmentType}" />
							<td th:text="*{i.discription}" />

							<td class="table-text">
								<div class="d-flex">
									<a th:href="@{updateConsignment(id=${i.id})}" class="px-2"><span> <i class="material-icons"
											a	style="color:rgb(0, 128, 0)">update</i></i></span></a>

								</div>
							</td>


						</tr>
					</tbody>

				</table>
			</div>


		</div>
		</div>
		</div>
		</div>
		</div>
		</div>

	</main>

	<!--Script  -->
	<script th:src="@{/js/custom.js}"></script>


</body>

</html>
