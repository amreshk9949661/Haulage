<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>




<meta charset="UTF-8">
<title>State HTML</title>
</head>
<body style="background-color: gray;">

	<div id="loginbox" style="margin-top: 50px;"
		class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel">
			<div class="panel-heading">
				<div class="panel-title">State</div>


				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<form id="loginform" class="form-horizontal"
						th:action="@{saveState}" th:object="${state}" method="post">
 
                         <input type="text" hidden="" th:field="*{id}">
						<div style="margin-bottom: 20px" class="input-group">

							<select class="form-select" th:field="*{country.id}"
								aria-label="Default select example"
								style="width: 273px; height: 35px;">
								<option value="">select Country</option>
								<option th:each="i : ${countryList}" th:value="${i.id}"
									th:text="${i.CountryName}"></option>

							</select>

							<div></div>

						</div>
						<span th:if="${#fields.errors('country.id')}"
											th:errors="*{country.id}" th:errorClass="error">Field
											ERROR</span>


						<div style="margin-bottom: 25px" class="input-group">
							<label> State Name</label> <input id="countrycode" type="text"
								th:field="*{stateName}" class="form-control" 
								placeholder="">
							<div></div>

						</div>
						<span th:if="${#fields.errors('stateName')}"
											th:errors="*{stateName}" th:errorClass="error">Field
											ERROR</span>

						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div class="col-sm-12 controls">

								<button type="reset" class="btn btn-reset">Cancel</button>

								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="loginbox" style="margin-top: 50px;"
		class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<table class="table table-striped table-dark" border="">
			<thead>
				<tr>
					<td>Id</td>
					<td>Country Name</td>
					<td>State Name</td>
					<td>Update/Delete</td>
				</tr>
			</thead>

			<tbody>
				<tr th:each="i : *{stateList}">
					<td th:text="*{i.id}"></td>
 					<td th:text="*{i.country.countryName}"/>
 					<td th:text="*{i.stateName}"></td>

					<td><a th:href="@{update(id=${i.id})}" class="btn btn-success">Update</a>
						<a th:href="@{delete(id=${i.id})}" class="btn btn-danger">Delete</a>
					<td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
